{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="POST">
        <div class="form-group">
            <input name="username" class="form-control" type="text" autocomplete="off" autofocus placeholder="Username" required>
        </div>
        <div class="form-group">
            <input name="password" class="form-control" type="password" placeholder="Password" required>
        </div>
        <div class="form-group">
            <input name="confirmation" class="form-control" type="password" placeholder="Confirm Password" required>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Register</button>
        </div>
    </form>
{% endblock %}
