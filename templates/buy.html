{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="POST">
        <div class="form-group">
            {% if not sentSymbol %}
                <input type="text" class="form-control" name="symbol" placeholder="Symbol" autofocus required autocomplete="off">
            {% else %}
                <input type="text" class="form-control" name="symbol" placeholder="Symbol" required autocomplete="off" value="{{ sentSymbol }}">
            {% endif %}
        </div>
        <div class="form-group">
            <input type="number" class="form-control" name="shares" placeholder="Shares" required min="1">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Buy</button>
        </div>
    </form>
{% endblock %}
